<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB Movie App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-dark">

    <div class="container py-5">
        <!-- Form  -->

        <form class="row row-cols-1 row-cols-md-2 g-3 justify-content-center">
            <div class="col d-flex">
                <input type="text" class="form-control" id="search-input" placeholder="Enter your movie name">
                <button type="button" class="btn btn-primary ms-3" id="search-btn">Search</button>
            </div>
        </form>

        <!-- Form End -->
        <div class="col-8 mx-auto">
            <div class="row row-cols-1 row-cols-md-2 text-white py-5">
                <div class="col">
                    <img src="" id="movie-poster" class="d-none" alt="Movie poster">
                </div>
                <div class="col">
                    <h1 id="title"></h1>
                    <p id="released"></p>
                    <p id="genre"></p>
                    <p id="director"></p>
                    <p id="plot"></p>
                    <!-- <p id="rating"></p> -->
                </div>
            </div>
        </div>
    </div>


    <!-- Axios  -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <script src="js/movie.js"></script>
    <!-- Bootstrap Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
